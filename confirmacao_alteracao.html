<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Senha Alterada com Sucesso</title>
  <style>
    body {
      background-color: #f0fdf4;
      color: #386641;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .box {
      background-color: #ECECEC;
      border: 2px solid #386641;
      padding: 30px;
      width: 400px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .emoji {
      font-size: 48px;
    }

    .ok-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #386641;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .ok-button:hover {
      background-color: #55b468;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="emoji">✅</div>
    <h2>Senha atualizada com sucesso!</h2>
    <p>Agora você pode fazer login normalmente com sua nova senha.</p>
    <button class="ok-button" onclick="window.close();">Fechar</button>
  </div>
</body>
</html>
